<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar | Gyanesh </title>
</head>
<body>
    <!-- code for sidebar -->
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="#">home</a></li>
            <li><a href="#service">service</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#contact">contact</a></li>
            <li><a href="login">login</a></li>
        </ul>
        <!-- code for navbar in desktop mode -->
        <ul>
            <li><a href="#">Gyanesh</a></li>
            <li><a href="#" class="nav-links">home</a></li>
            <li><a href="#service" class="nav-links">service</a></li>
            <li><a href="#about" class="nav-links">about</a></li>
            <li><a href="#contact" class="nav-links">contact</a></li>
            <li><a href="login" class="nav-links">login</a></li>
            <li class="menu-button" onclick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
    </nav>
    <!-- javascript code for sidebar hide show  -->
    <script>
        function showSidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display='flex';
        }
        function hideSidebar(){
            const sidebar= document.querySelector('.sidebar')
            sidebar.style.display='none';
        }
    </script>
</body>
</html>
